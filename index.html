<title>Animated Transitions</title>
	<link href="https://fonts.googleapis.com/css?family=Exo+2|Poiret+One" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.6/d3.min.js"></script>

	<style type="text/css">
		body {
			background-color: #f0f0f0;
      		color: #000000;
      		font-size: large;
      		font-family: 'Exo 2', sans-serif;
      		width: auto;
      		height: auto;
      		margin-left: auto;
      		margin-right: auto;
		}
		div {
			background-color: #f0f0f0;
      		color: #000000;
      		font-size: large;
      		font-family: 'Exo 2', sans-serif;
      		width: auto;
      		height: auto;
      		text-align: center;
      		margin-left: auto;
      		margin-right: auto;
		}
	</style>

<body>
  	<h1 font-family='Exo 2' align=center> Animated Transitions </h1>
	<div id = "div">
		
	</div>
</body>

<script>
  	console.log(d3); // test if d3 is loaded

  	var svgWidth = 840;
  	var svgHeight = 640;
  	var margin = {top:20,right:20,bottom:20,left:20};
  	var chartWidth = svgWidth - margin.left - margin.right;
  	var chartHeight = svgHeight - margin.top - margin.bottom;
  	var maxRadius = 80;
  	var minRadius = 10;
  	var maxBandHeight = 40;
  	var minBandHeight = 10;
  	var opacityValue = 0.5;
  	var backColor = "#f0f0f0";
  	var wordColor = "#a0a0a0";
  	var polyColor = "#1f1f1f";
  	var transitionDuration = 1000;
  	var autoSetBarWidth = true;
  	var barWidth = 20;
  	var currentState = 0;

  	d3.csv('fruit.csv', function(err, data) {
    	if(err) console.log(err);
    	// start here!
    	var colName = data.columns;
   		var colNum = data.columns.length-1;
		var rowNum = data.length;
		var maxValue = 0;
		var valueInterval = 5;
		var colorSelecttion = {"Apple":"#008000", "Pear":"#004000", "Orange":"#FFA500", "Cherry":"#A00000", "Blueberry":"#00008B", "Banana":"#FFFF00", "Peach":"#FFC0CB", "Lemon":"#808040", "Watermelon":"#FF0000", "Lime":"#00FF00", "Mango":"#B8860B", "Grape":"#800080", "Kiwi":"#0000FF", "Pineapple":"#D2691E", "Date":"#600000"};
		var colorList = ["#008000", "#004000", "#FFA500", "#A00000", "#00008B", "#FFFF00", "#FFC0CB", "#808040", "#FF0000", "#00FF00", "#B8860B", "#800080", "#0000FF", "#D2691E", "#600000"];

		for (i = 0; i < rowNum; i++){
			for (j = 1; j < data.columns.length; j++) {
				var temp = Number(data[i][colName[j]]);
				if (temp > maxValue) {
					maxValue = temp;
				}
			}
		}

		var rscale = d3.scaleLinear().domain([0, maxValue]).range([minRadius, maxRadius]);
		var pscale = d3.scaleLinear().domain([0, maxValue]).range([minBandHeight, maxBandHeight]);
		var hscale = d3.scaleLinear().domain([0, maxValue]).range([0, chartHeight-maxRadius*2]);
		var cscale = d3.scaleLinear().domain([0, rowNum-1]).range(colorList);
		var xscale = d3.scaleLinear().domain([0, rowNum-1]).range([margin.left+maxRadius, chartWidth+margin.left-maxRadius]);
		var yscale = d3.scaleLinear().domain([0, maxValue]).range([chartHeight+margin.top-maxRadius, margin.top+maxRadius]);
		
		function findRowNum(str) {
			var num = -1000;
			for (i=0; i<rowNum; i++){
				if (data[i].Fruit==str){
					num = i;
				}
			}
			return num;
		}

		var centerx = [];
		var centery = [];

		for (i=0; i<rowNum; i++) {
			centerx[i]=xscale(i);
			centery[i]=yscale(data[i].Count);
		}

		var xinterval = xscale(1)-xscale(0);
		var yinterval = yscale(0)-yscale(valueInterval);
		var xstart = xscale(0)%xinterval;
		var ystart = yscale(0);
		if (autoSetBarWidth) {
			barWidth = xinterval - 5;
		}

		var linePointList = [];

		for (i=0; i<rowNum; i++){
			a = "";
			b = "";
			for (j=0; j<rowNum; j++){
				if (j<=i) {
					a = a + centerx[j] + "," + centery[j]+ " ";
					b = " "+ centerx[j] + "," + centery[j] + b;
				} else {
					a = a + centerx[i] + "," + centery[i] + " ";
					b = " " + centerx[i] + "," + centery[i] + b;
				}
			}
			linePointList[i]= a + b;
		}
		var pa = "";
		var pb = "";
		var pc = "";
		var pd = "";
		var pe = "";
		var pf = "";
		for (i=0; i<rowNum; i++){
			pa = pa + centerx[i] + "," + (centery[i]+pscale(data[i].Count)) + " ";
			pb = " "+ centerx[i] + "," + (centery[i]-pscale(data[i].Count)) + pb;
			pc = pc + centerx[i] + "," + centery[i] + " ";
			pd = " "+ centerx[i] + "," + ystart + pd;
			pe = pe + centerx[i] + "," + ystart + " ";
			pf = " "+ centerx[i] + "," + ystart + pf;
		}
		var polyPointList = pa + pb;
		var areaPointList = pc + pd;
		var zeroPointList = pe + pf;
	
		var svg = d3.select("div").append("svg").attr("width", svgWidth).attr("height", svgHeight);

		var gx = svg.append("g");
		var gy = svg.append("g");

		
		gx.append("line").attr("x1", margin.left).attr("x2", margin.left).attr("y1", chartHeight+margin.top-maxRadius).attr("y2", margin.top).attr("stroke", wordColor).style("stroke-dasharray", ("10, 10"));

		for (i=0; i<rowNum; i++){
			gx.append("text").attr("transform", "translate("+ (centerx[i]-5) +", "+ (chartHeight+margin.top-maxRadius+5) +")rotate(90)").attr("fill", "black").text(data[i].Fruit);
		}
		
		for (i=ystart, j=0; i>0; i=i-yinterval, j++){
			gy.append("line").attr("x1", margin.left).attr("x2", margin.left+chartWidth).attr("y1", i).attr("y2", i).attr("stroke", wordColor).style("stroke-dasharray", ("10, 10"));
			gy.append("text").attr("transform", "translate(0, "+ i +")").attr("fill", wordColor).text(""+ 5*j).attr("font-size", 12);
		}
		
		var gbars = svg.append("g");
		var gcircles = svg.append("g");
		var glines = svg.append("g");
		var gpoly = svg.append("g");
    	
		//var circles = gcircles.selectAll("circle").data(data).enter().append("circle").attr("cx", function(d){a = xscale(findRowNum(d.Fruit)); return a; }).attr("cy", function(d){a = yscale(d.Count); return a;}).attr("r", function(d){return rscale(d.Count);}).attr("fill", function(d) { return colorSelecttion[d.Fruit];}).attr("opacity", opacityValue);
		
		var bars = gbars.selectAll("rect").data(data).enter().append("rect").attr("class", "bp").attr("rx", 0).attr("ry", 0).attr("x", function(d){a = xscale(findRowNum(d.Fruit))-barWidth/2; return a; }).attr("y", function(d){a = yscale(d.Count); return a;}).attr("width", barWidth).attr("height", function(d){return hscale(d.Count);}).attr("fill", function(d) { return colorSelecttion[d.Fruit];}).attr("opacity", opacityValue);
		//var lines = glines.selectAll("line").data(data).enter().append("line").attr("x1", centerx[0]).attr("x2",centerx[0]).attr("y1", centery[0]).attr("y2", centery[0]).attr("stroke", backColor).attr("opacity", 0);
		var polys = gpoly.append("polygon").attr("class", "bp").attr("points", zeroPointList).attr("stroke", polyColor).attr("stroke-width", 0).attr("opacity", opacityValue);

		//var lines = glines.selectAll("line").data(data).enter().append("line").attr("x1", function(d){a = xscale(findRowNum(d.Fruit)); return findRowNum(d.Fruit)<(rowNum-1)?a:0; }).attr("x2",function(d){a = findRowNum(d.Fruit); return findRowNum(d.Fruit)<(rowNum-1)?centerx[a+1]:0;} ).attr("y1", function(d){a = yscale(d.Count); return findRowNum(d.Fruit)<(rowNum-1)?a:0;}).attr("y2", function(d){a = findRowNum(d.Fruit); return findRowNum(d.Fruit)<(rowNum-1)?centery[a+1]:0;} ).attr("stroke", function(d) { return colorSelecttion[d.Fruit];}).attr("stroke-width", 2);

		d3.selectAll(".bp").on("click", function(drect, i){ 
			switch (currentState) {
				case 0:
					d3.selectAll("rect").transition().attr("rx", function(d, i){ return rscale(d.Count);}).attr("ry", function(d, i){ return rscale(d.Count);}).attr("x", function(d, i){a = xscale(findRowNum(d.Fruit))-rscale(d.Count); return a; }).attr("y", function(d){a = yscale(d.Count)-rscale(d.Count); return a;}).attr("width", function(d, i){ return 2*rscale(d.Count);} ).attr("height", function(d, i){ return 2*rscale(d.Count);}).duration(transitionDuration); 
					currentState++;
					break;

				case 1:
					d3.selectAll("rect").transition().attr("rx", function(d, i){ return rscale(d.Count);}).attr("ry", function(d, i){ return rscale(d.Count);}).attr("x", function(d, i){a = xscale(findRowNum(d.Fruit))-5; return a; }).attr("y", function(d){a = yscale(d.Count)-5; return a;}).attr("width", 10).attr("height", 10).attr("fill", polyColor).duration(transitionDuration); 
					//d3.selectAll("rect").transition().attr("rx", function(d, i){ return rscale(d.Count);}).attr("ry", function(d, i){ return rscale(d.Count);}).attr("x", centerx[0]).attr("y", centery[0]).attr("width", 0).attr("height", 0).duration(transitionDuration); 
					d3.selectAll("polygon").transition().attr("points", linePointList[0]).duration(transitionDuration);
					for (i=1; i<rowNum; i++) {
						d3.selectAll("polygon").transition().attr("points", linePointList[i]).attr("stroke-width", 6).duration(transitionDuration).delay(i*transitionDuration);
					}
					currentState++;
					break;
				case 2:
					d3.selectAll("rect").transition().attr("width", 0).attr("height", 0);
					d3.selectAll("polygon").transition().attr("points", polyPointList).attr("stroke-width", 1).duration(transitionDuration);
					currentState++;
					break;

				case 3:
					d3.selectAll("polygon").transition().attr("points", areaPointList).duration(transitionDuration);
					currentState++;
					break;
				case 4:
					d3.selectAll("rect").transition().attr("rx", 0).attr("ry", 0).attr("x", function(d){a = xscale(findRowNum(d.Fruit))-barWidth/2; return a; }).attr("y", ystart).attr("width", 0).attr("height", 0).duration(transitionDuration); 
					d3.selectAll("polygon").transition().attr("points", zeroPointList).attr("stroke-width", 0).duration(transitionDuration);
					d3.selectAll("rect").transition().attr("rx", 0).attr("ry", 0).attr("x", function(d){a = xscale(findRowNum(d.Fruit))-barWidth/2; return a; }).attr("y", function(d){a = yscale(d.Count); return a;}).attr("width", barWidth).attr("height", function(d){return hscale(d.Count);}).duration(transitionDuration).delay(transitionDuration); 
					d3.selectAll("rect").transition().attr("fill", function(d) { return colorSelecttion[d.Fruit];}).duration(transitionDuration).delay(transitionDuration*2); 
					currentState = 0;
					break;
				default:
					currentState = 0;
			}	
			
		});

  	});

</script>
